<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript Notes</title>
        <script src="notes.js"></script>
        <style>
            #btn{
            height: 50px;
            width: 100px;
            background-color: turquoise;
            border-radius: 3px;
            border: 1px black;
        }
        #image{
            height: 150px;
            width: auto;
        }
        #patric{
            display: none;
            height: 200px;
            width: auto;
        }
    </style>
</head>
<body>
        <h1 id="title" onclick="show()">Javascript Notes</h1>
        <p id="pop" onclick="popup()">Don't click me!</p>
        <button id="btn" onclick="hello()"
        onmouseenter="enter()"
        onmouseout="out()"
        onmousedown="down()"
        onmouseup="enter()"
        >Click Me!</button>
        <br>
        <br>
        <img id="image" alt="timp" onmouseover="change()" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Cat_November_2010-1a.jpg/1200px-Cat_November_2010-1a.jpg">
        <br>
        <br>
        <img id="patric" alt="meme" src="https://media.tenor.com/-_bYOZ_6NZcAAAAM/shrek.gif">
    </body>
</html>
