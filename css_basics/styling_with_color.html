<DOCTYPE html>
    <html>
        <head>
            <meta charset = "UTF-8">
            <title>CSS Styling With Color</title>
        </title>
            <style>
                #complementary{
                    background-color: orange;
                    color: teal;
                }
                #analogous{
                    background-color: purple;
                    color: rgb(211, 75, 211);
                }
                #triadic{
                    background-color: red;
                    color: blue;
                    border-color: green;
                }
            </style>
        </head>
        <body>
            <div id="complementary">
                <div>complementary</div>
            </div>
            <div id="analogous">
                <div>analogous</div>
            </div>
            <div id="triadic">
                <div>triadic</div>
            </div>  
        </head>
        <body>
    </html>
